name: Build Frontend + Backend Docker and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js for frontend
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3Ô∏è‚É£ Build frontend
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cp -r build ../backend/frontend/

      # 4Ô∏è‚É£ Set up Python for backend
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # 5Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 6Ô∏è‚É£ Run migrations and collect static files
      - name: Migrate and collect static
        run: |
          cd backend
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

      # 7Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 8Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/taski-backend:${GITHUB_SHA} .

      # 9Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/taski-backend:${GITHUB_SHA}

      # üîü Trigger Render deploy
      - name: Trigger Render deploy
        run: |
          curl -X POST https://api.render.com/deploy/srv-d43uj86mcj7s73bg4bqg?key=SzqI11gNtAc